service: dare2bet

provider:
  name: aws
  runtime: python3.6
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
          - "*"
functions:
  add_player:
    dependsOn: S3BucketState
    handler: add_player.run
    events:
    - http:
        path: users/create
        method: get
        request:
          parameters:
            querystrings:
              player_name: true

resources:
  Resources:
    S3BucketState:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: dare-to-bet-state-store

